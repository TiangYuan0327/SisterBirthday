<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快樂！</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top, #5ddcff, #fff6fa);
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      animation: pop 1s ease-out forwards;
    }

    p {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 500px;
      animation: fadeIn 2s ease forwards;
    }

    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background-color: rgb(76, 246, 255);
      border-radius: 50% 50% 45% 45%;
      animation: float 8s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 入口頁面 -->
  <div id="entrance-page" class="entrance-page">
    <div class="photo-wall">
      <img src="assets/images/photo1.jpg" alt="照片1">
      <img src="assets/images/photo2.jpg" alt="照片2">
      <img src="assets/images/photo3.jpg" alt="照片3">
      <img src="assets/images/photo4.jpg" alt="照片4">
    </div>
    <button id="enter-button" class="enter-button">點擊進入</button>
  </div>

  <!-- 主頁面 -->
  <div id="main-page">
    <h1>🎉 回憶時間!🎂</h1>
    <div class="card-container">
      <!-- 卡片1 -->
      <div class="flip-card" data-answer="5">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/images/card1.jpg" alt="卡片1">
          </div>
          <div class="flip-card-back">
            <form class="quiz-form">
              <p>上一次跟你出去時你在考什麼?</p>
              <label><input type="radio" name="q1" value="1"> TOEIK</label><br>
              <label><input type="radio" name="q1" value="2"> TOEIC</label><br>
              <label><input type="radio" name="q1" value="3"> TOPIN</label><br>
              <label><input type="radio" name="q1" value="4"> TOPIC</label><br>
              <label><input type="radio" name="q1" value="5"> TOPIK</label><br>
              <button type="button" class="submit-btn">送出</button>
              <span class="quiz-feedback"></span>
            </form>
          </div>
        </div>
      </div>

      <!-- 卡片2 -->
      <div class="flip-card" data-answer="1">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/images/card2.jpg" alt="卡片2">
          </div>
          <div class="flip-card-back">
            <form class="quiz-form">
              <p>請問你哥沒有跟你一起看什麼?</p>
              <label><input type="radio" name="q2" value="1"> 吉伊卡哇</label><br>
              <label><input type="radio" name="q2" value="2"> 名偵探柯南</label><br>
              <label><input type="radio" name="q2" value="3"> 為美好世界獻上祝福!</label><br>
              <label><input type="radio" name="q2" value="4"> 多啦A夢</label><br>
              <label><input type="radio" name="q2" value="5"> 葬送的芙莉蓮</label><br>
              <button type="button" class="submit-btn">送出</button>
              <span class="quiz-feedback"></span>
            </form>
          </div>
        </div>
      </div>

      <!-- 卡片3 -->
      <div class="flip-card" data-answer="5">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="assets/images/card3.jpg" alt="卡片3">
          </div>
          <div class="flip-card-back">
            <form class="quiz-form">
              <p>你有什麼願望想要達成?</p>
              <label><input type="radio" name="q3" value="1"> 沒有</label><br>
              <label><input type="radio" name="q3" value="2"> 沒有</label><br>
              <label><input type="radio" name="q3" value="3"> 沒有</label><br>
              <label><input type="radio" name="q3" value="4"> 沒有</label><br>
              <label><input type="radio" name="q3" value="5"> 賺更多錢錢!!</label><br>
              <button type="button" class="submit-btn">送出</button>
              <span class="quiz-feedback"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 第三階段：祝福文字頁面 -->
  <div id="final-page" style="display:none;">
    <h1>🎊 恭喜你全答對！🎊</h1>
    <p>祝你21歲生日快樂!天天都有元氣OwO！<br>趕快關掉去趕作業吧</p>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
